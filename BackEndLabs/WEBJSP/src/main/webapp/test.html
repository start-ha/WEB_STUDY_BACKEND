<body>

  <button onclick="addTodo()">ì¶”ê°€</button>

  <ul id="todo-list"></ul>

  <script>
  
    let todos = JSON.parse(localStorage.getItem("todos")) || [];
    let editingIndex = -1; // ìˆ˜ì • ì¤‘ì¸ í•­ëª© ì¸ë±ìŠ¤

    function renderTodos() {
      const list = document.getElementById("todo-list");
      list.innerHTML = "";

      todos.forEach((todo, index) => {
        const li = document.createElement("li");

        if (editingIndex === index) {
          // ìˆ˜ì • ëª¨ë“œ
          const input = document.createElement("input");
          input.type = "text";
          input.value = todo;

          const saveBtn = document.createElement("button");
          saveBtn.textContent = "ì €ì¥";
          saveBtn.onclick = () => {
            const newValue = input.value.trim();
            if (newValue) {
              todos[index] = newValue;
              editingIndex = -1;
              saveTodos();
              renderTodos();
            }
          };

          const cancelBtn = document.createElement("button");
          cancelBtn.textContent = "ì·¨ì†Œ";
          cancelBtn.onclick = () => {
            editingIndex = -1;
            renderTodos();
          };

          li.appendChild(input);
          li.appendChild(saveBtn);
          li.appendChild(cancelBtn);
        } else {
          // ì¼ë°˜ ëª¨ë“œ
          const span = document.createElement("span");
          span.textContent = todo;
          span.style.marginRight = "10px";

          const editBtn = document.createElement("button");
          editBtn.textContent = "ìˆ˜ì •";
          editBtn.onclick = () => {
            editingIndex = index;
            renderTodos();

          const delBtn = document.createElement("button");
          delBtn.textContent = "ì‚­ì œ";
          delBtn.onclick = () => deleteTodo(index);

          li.appendChild(span);
          li.appendChild(editBtn);
          li.appendChild(delBtn);
        }

        list.appendChild(li);
      });
    }

    const savedTodoList = JSON.parse(localStorage.getItem('saved-items'));

    if (savedTodoList) { // savedTodoList(ë¡œì»¬ ë°ì´í„°)ê°€ ì¡´ì¬í•˜ë©´ ì‹¤í–‰
        for(let i = 0; i < savedTodoList.length; i++){
            createTodo(savedTodoList[i]) // ì „ë‹¬ì¸ìë¡œ ì „ë‹¬
        }
    }

        newLi.appendChild(newBtn);

    function saveItemsFn () { // ë¡œì»¬ì— ë°ì´í„° ì €ì¥í•˜ê¸°
        const saveItems = [];
        for (let i = 0; i < todoList.children.length; i++){
            const todoObj = {

                complete: todoList.children[i].classList.contains('complete') // ì™„ë£Œ í‘œì‹œëœ ë¦¬ìŠ¤íŠ¸
            };
            saveItems.push(todoObj); // ë°°ì—´ ì¶”ê°€
        }
    	localStorage.setItem('saved-items', JSON.stringify(saveItems)); // localStorage ì¶”ê°€
    }
    
    function addTodo() {
      const input = document.getElementById("todo-input");
      const newTodo = input.value.trim();

      if (newTodo) {
        todos.push(newTodo);
        input.value = "";
        saveTodos();
        renderTodos();
      }
    }

    function deleteTodo(index) {
      todos.splice(index, 1);
      saveTodos();
      renderTodos();
    }

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    renderTodos();
    
  </script>

</body>
